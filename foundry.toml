[profile.default]
src = "contracts/src"
out = "contracts/out"
libs = ["contracts/lib"]
test = "contracts/test"
script = "contracts/script"

solc_version = "0.8.24"
optimizer = true
optimizer_runs = 200
via_ir = true

# Base Sepolia RPC
rpc_endpoints = { base_sepolia = "https://sepolia.base.org", base_mainnet = "https://mainnet.base.org" }

# Etherscan API for verification
[etherscan]
base_sepolia = { key = "${BASESCAN_API_KEY}", url = "https://api-sepolia.basescan.org/api" }
base_mainnet = { key = "${BASESCAN_API_KEY}", url = "https://api.basescan.org/api" }

[rpc_endpoints]
base_sepolia = "https://sepolia.base.org"
base_mainnet = "https://mainnet.base.org"

[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true

# Allow writing to deployments directory
fs_permissions = [{ access = "read-write", path = "./deployments" }]
