<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0052FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5B8DEE;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#bg)" rx="150"/>

  <!-- Robot Icon -->
  <g transform="translate(512, 512)">
    <!-- Head -->
    <rect x="-180" y="-200" width="360" height="280" rx="40" fill="#FFFFFF"/>

    <!-- Eyes -->
    <circle cx="-80" cy="-120" r="35" fill="#0052FF"/>
    <circle cx="80" cy="-120" r="35" fill="#0052FF"/>

    <!-- Antenna -->
    <line x1="0" y1="-200" x2="0" y2="-260" stroke="#FFFFFF" stroke-width="12" stroke-linecap="round"/>
    <circle cx="0" cy="-280" r="25" fill="#00D395"/>

    <!-- Mouth/Display -->
    <rect x="-120" y="-20" width="240" height="60" rx="8" fill="#0052FF" opacity="0.2"/>

    <!-- Graph lines inside display -->
    <path d="M -100,10 L -70,-10 L -40,20 L -10,-5 L 20,15 L 50,-20 L 80,5 L 100,-15"
          stroke="#0052FF" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Text -->
  <text x="512" y="720" font-family="Arial, sans-serif" font-size="80" font-weight="bold"
        text-anchor="middle" fill="#FFFFFF">APM</text>
</svg>
